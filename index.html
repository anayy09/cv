<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Anay Sinhal</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: white;
        }

        .center-frame {
            display: flex;
            flex-direction: column;
            /* Stack children vertically */
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        iframe {
            width: 100%;
            /* Adjust width as needed */
            height: 100vh;
            /* Adjust to the height of the viewport */
            border: none;
            /* Removes the border around the iframe */
        }

        .mobile-image {
            width: 100%;
            display: none;
            margin-top: 10px;
            /* Add space between images */
        }

        @media screen and (max-width: 768px) {
            iframe {
                display: none;
                /* Hide iframe on mobile devices */
            }

            .mobile-image {
                display: block;
                /* Show images on mobile devices */
            }
        }
    </style>
</head>

<body>
    <div class="center-frame">
        <!-- Desktop PDF viewer -->
        <iframe src="Resume_Anay_Sinhal.pdf#toolbar=0" type="application/pdf">
            <p>Your browser does not support iframes.</p>
        </iframe>
        <!-- Mobile images -->
        <img src="Resume_Anay_Sinhal_01.jpg" class="mobile-image" alt="Resume Page 1">
        <img src="Resume_Anay_Sinhal_02.jpg" class="mobile-image" alt="Resume Page 2">
    </div>
</body>

</html>
